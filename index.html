<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Responsivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "build/styles/main.css">
</head>
<body>
    <main>
        <div class = "form">
            <div class = "form-image">
                <img src = "build/images/people.svg" alt = "Shopping">
            </div>
            <div class = "form-content">
                <form action = "#">
                    <div class = "form-content-header">
                        <div class = "form-content-header-title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class = "form-content-header-button">
                            <button><a href = "#">Entrar</a></button>
                        </div>
                    </div>
                    <div class = "form-content-input">
                        <div class = "form-content-input-box">
                            <label for = "firstname">Primeiro nome</label>
                            <input type = "text" id = "firstname" name = "firstname" placeholder = "Digite seu primeiro nome" required>
                        </div>
                        <div class = "form-content-input-box">
                            <label for = "lastname">Sobrenome</label>
                            <input type = "text" id = "lastname" name = "lastname" placeholder = "Digite seu sobrenome" required>
                        </div>
                        <div class = "form-content-input-box">
                            <label for = "email">E-mail</label>
                            <input type = "email" id = "email" name = "email" placeholder = "Digite seu e-mail" required>
                        </div>
                        <div class = "form-content-input-box">
                            <label for = "number">Número de celular</label>
                            <input type = "tel" id = "number" name = "number" placeholder = "(xx) xxxxx-xxxx" required>
                        </div>
                        <div class = "form-content-input-box">
                            <label for = "password">Senha</label>
                            <input type = "password" id = "password" name = "password" placeholder = "Digite sua senha" required>
                        </div>
                        <div class = "form-content-input-box">
                            <label for = "password">Confirme sua senha</label>
                            <input type = "password" id = "password" name = "password" placeholder = "Digite sua senha novamente" required>
                        </div>
                    </div>
                    <div class = "form-content-gender-input">
                        <div class = "form-content-gender-input-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class = "form-content-gender-input-group">
                            <div class = "form-content-gender-input-group-input">
                                <input type = "radio" id = "female" name = "gender">
                                <label for = "female">Feminino</label>
                            </div>
                            <div class = "form-content-gender-input-group-input">
                                <input type = "radio" id = "male" name = "gender">
                                <label for = "male">Masculino</label>
                            </div>
                            <div class = "form-content-gender-input-group-input">
                                <input type = "radio" id = "others" name = "gender">
                                <label for = "others">Outros</label>
                            </div>
                            <div class = "form-content-gender-input-group-input">
                                <input type = "radio" id = "none" name = "gender">
                                <label for = "none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                    <div class = "form-content-continue-button">
                        <button><a href = "#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
